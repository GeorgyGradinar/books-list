<div class="block-books">

  <section *ngIf="book" [formGroup]="bookCardForm">
    <mat-form-field class="example-full-width">
      <mat-label>name</mat-label>
      <input matInput class="name" formControlName="name">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Автор</mat-label>
      <mat-select formControlName="author">
        <mat-option *ngFor="let author of authors" [value]="author">
          {{author}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Описание</mat-label>
      <textarea matInput cdkTextareaAutosize formControlName="description"></textarea>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Страницы</mat-label>
      <input matInput type="number" formControlName="pages">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Язык</mat-label>
      <mat-select formControlName="language">
        <mat-option *ngFor="let language of languages" [value]="language">
          {{language}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>pages</mat-label>
      <input matInput formControlName="genre" >
    </mat-form-field>

  </section>

</div>
