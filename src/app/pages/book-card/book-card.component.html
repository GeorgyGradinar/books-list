<form class="book-form" *ngIf="bookCardForm && !isReadMode; else bookCard" [formGroup]="bookCardForm">
  <mat-form-field>
    <mat-label>Название</mat-label>
    <input matInput class="name" formControlName="name">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Автор</mat-label>
    <mat-select formControlName="author">
      <mat-option *ngFor="let author of authors" [value]="author.name + ' ' + author.lastName">
        {{author.name}} {{ author.lastName}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Описание</mat-label>
    <textarea matInput cdkTextareaAutosize formControlName="description"></textarea>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Страницы</mat-label>
    <input matInput type="number" formControlName="pages">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Язык</mat-label>
    <mat-select formControlName="language">
      <mat-option *ngFor="let language of languages" [value]="language">
        {{language}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Жанр</mat-label>
    <input matInput formControlName="genre">
  </mat-form-field>

  <div class="actions">
    <button mat-button *ngIf="book" class="button" color="primary" (click)="isReadMode = true">Отмена</button>
    <button mat-raised-button class="button" color="primary" (click)="submitBook()">{{ textSubmitButton }}</button>
  </div>
</form>

<ng-template #bookCard>
  <ng-container *ngIf="book">
    <app-book-show [book]="book"></app-book-show>
    <button mat-raised-button class="button" color="primary" (click)="isReadMode = false">Редактировать</button>
  </ng-container>
</ng-template>
